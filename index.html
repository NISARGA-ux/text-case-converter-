<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Text Case Converter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Text Case Converter</h1>
    <textarea id="text-input" placeholder="Enter your text..."></textarea>
    <div class="buttons">
      <button onclick="toUpperCase()">UPPERCASE</button>
      <button onclick="toLowerCase()">lowercase</button>
      <button onclick="toTitleCase()">Title Case</button>
      <button onclick="clearText()">Clear</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
